<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Itachi Wallpaper</title>
    <style>
        /* Reset and background setup */
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #1e1e2f, #3a3a58);
            font-family: 'Arial', sans-serif;
        }

        /* Background animation */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.shutterstock.com/image-illustration/uchiha-itachi-mangekyou-sharingan-600nw-2303376295.jpg') no-repeat center center/cover;
            filter: blur(5px) brightness(0.8);
            animation: zoom 20s infinite alternate ease-in-out;
        }

        /* Keyframes for zoom animation */
        @keyframes zoom {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }

        /* Floating Sharingan styling */
        .sharingan {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, red 30%, black 80%);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
            animation: float 5s infinite ease-in-out;
            cursor: grab;
        }

        /* Keyframes for floating effect */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Place Sharingans randomly */
        .sharingan-1 {
            top: 20%;
            left: 15%;
        }

        .sharingan-2 {
            top: 50%;
            left: 70%;
        }

        .sharingan-3 {
            top: 80%;
            left: 30%;
        }

        .sharingan-4 {
            top: 40%;
            left: 40%;
        }

        .sharingan-5 {
            top: 70%;
            left: 80%;
        }

        /* Mangekyo Sharingan styling */
        .mangekyo {
            background: url('https://i.pinimg.com/736x/e7/49/83/e749836ffe099953f48743d714de5482.jpg') no-repeat center center/cover;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="sharingan sharingan-1"></div>
    <div class="sharingan sharingan-2"></div>
    <div class="sharingan sharingan-3"></div>
    <div class="sharingan sharingan-4"></div>
    <div class="sharingan sharingan-5"></div>

    <script>
        // Add click-to-toggle functionality
        const sharingans = document.querySelectorAll('.sharingan');

        sharingans.forEach((sharingan) => {
            sharingan.addEventListener('click', () => {
                sharingan.classList.toggle('mangekyo');
            });

            // Add drag-and-drop functionality
            let isDragging = false;
            let offsetX = 0;
            let offsetY = 0;

            sharingan.addEventListener('mousedown', (e) => {
                isDragging = true;
                offsetX = e.offsetX;
                offsetY = e.offsetY;
                sharingan.style.cursor = 'grabbing';
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    sharingan.style.left = `${e.pageX - offsetX}px`;
                    sharingan.style.top = `${e.pageY - offsetY}px`;
                }
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
                sharingan.style.cursor = 'grab';
            });
        });
    </script>
</body>
</html>
